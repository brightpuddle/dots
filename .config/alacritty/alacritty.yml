---
env:
  TERM: xterm-256color

############################################################
# Keybindings
############################################################

# <C-a> \x01 - tmux prefix
# <C-o> \x0f - vim term leader
# <C-p> \x10 - Ctrl-P
# <C-w> \x17 - "window" split creation and navigation

key_bindings:
  # OS level config
  - { key: N, mods: Command, action: CreateNewWindow }
  - { key: F, mods: Command|Shift, action: ToggleFullscreen }

  # Ctrl-A for tmux
  - { key: A, mods: Command, chars: "\x01" }

  # Ctrl-O for vim
  - { key: O, mods: Command, chars: "\x0ff" }

  # Find/search
  - { key: P, mods: Command, chars: "\x10" }
  - { key: P, mods: Command|Shift, chars: "\x0ffa" }
  - { key: F, mods: Command, chars: "\x01c" }

  # Splits / windows
  - { key: Return, mods: Command, chars: "\x01z" }
  # Split
  - { key: D, mods: Command, chars: "\x17s" }
  - { key: D, mods: Command|Shift, chars: "\x17S" }
  # Rotate
  - { key: R, mods: Command, chars: "\x01r" }
  # Mirror
  - { key: Y, mods: Command, chars: "\x01y" }
  # Tab
  - { key: T, mods: Command, chars: "\x01n" }
  # Vim/tmux nav
  - { key: H, mods: Command|Shift, chars: "\x17h" }
  - { key: J, mods: Command|Shift, chars: "\x17j" }
  - { key: K, mods: Command|Shift, chars: "\x17k" }
  - { key: L, mods: Command|Shift, chars: "\x17l" }
  # Vim tab nav
  - { key: RBracket, mods: Command|Shift, chars: "\x0fn" }
  - { key: LBracket, mods: Command|Shift, chars: "\x0fp" }
  # Tmux tab nav
  - { key: RBracket, mods: Command, chars: "\x01]" }
  - { key: LBracket, mods: Command, chars: "\x01[" }

  # Mirror VSCode panels
  - { key: B, mods: Command, chars: "\x0fb" }
  - { key: E, mods: Command|Shift, chars: "\x0fb" }
  - { key: J, mods: Command, chars: "\x0fj" }
  - { key: K, mods: Command, chars: "\x0fk" }

  # Save
  - { key: S, mods: Command, chars: "\x0fw" }
  # Exit - <C-d>
  - { key: W, mods: Command, chars: "\x04" }
  # Undo
  - { key: Z, mods: Command, chars: "\x0fz" }

  # Config
  - key: Comma
    mods: Command
    chars: "vi ~/.config/alacritty/alacritty.yml\r"

window:
  decorations: buttonless
  opacity: 1.0
  startup_mode: Windowed
  padding:
    x: 6
    y: 6
  dynamic_padding: true

tabspaces: 2

font:
  normal:
    family: RobotoMono Nerd Font
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic
  offset:
    y: 0
  size: 15

############################################################
# Colors
############################################################
colors:
  primary:
    background: "#2e3440"
    foreground: "#d8dee9"
    dim_foreground: "#a5abb6"
  cursor:
    text: "#2e3440"
    cursor: "#d8dee9"
  vi_mode_cursor:
    text: "#2e3440"
    cursor: "#d8dee9"
  selection:
    text: CellForeground
    background: "#4c566a"
  search:
    matches:
      foreground: CellBackground
      background: "#88c0d0"
    bar:
      background: "#434c5e"
      foreground: "#d8dee9"
  normal:
    black: "#3b4252"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#88c0d0"
    white: "#e5e9f0"
  bright:
    black: "#4c566a"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#8fbcbb"
    white: "#eceff4"
  dim:
    black: "#373e4d"
    red: "#94545d"
    green: "#809575"
    yellow: "#b29e75"
    blue: "#68809a"
    magenta: "#8c738c"
    cyan: "#6d96a5"
    white: "#aeb3bb"

draw_bold_text_with_bright_colors: false

bell:
  animation: EaseOutExpo
  color: "0xffffff" # #ffffff
  duration: 0

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: false

mouse_bindings:
  - mouse: Middle
    action: PasteSelection

cursor:
  style: Block
  unfocused_hollow: true

dynamic_title: true

live_config_reload: true

debug:
  render_timer: false
  persistent_logging: false
  log_level: WARN
  print_events: false
  ref_test: false
