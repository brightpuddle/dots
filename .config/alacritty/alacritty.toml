live_config_reload = true

[bell]
animation = "EaseOutExpo"
color = "0xffffff"
duration = 0

[colors]
draw_bold_text_with_bright_colors = false

[colors.bright]
black = "#C6C3C3"
red = "#94253E"
green = "#3F5A22"
yellow = "#803D1C"
blue = "#1D5573"
magenta = "#7B3B70"
cyan = "#2B747C"
white = "#5C5C5C"
[colors.cursor]
cursor = "#353535"
text = "#EEEEEE"
[colors.normal]
black = "#EEEEEE"
blue = "#286486"
cyan = "#3B8992"
green = "#4F6C31"
magenta = "#88507D"
red = "#A8334C"
white = "#353535"
yellow = "#944927"
[colors.primary]
background = "#EEEEEE"
foreground = "#353535"
[cursor]
style = "Block"
unfocused_hollow = true

[debug]
log_level = "WARN"
persistent_logging = false
print_events = false
render_timer = false

[env]
TERM = "xterm-256color"

[font]
size = 15

[font.bold]
style = "Medium"

[font.bold_italic]
style = "Medium Italic"

[font.italic]
style = "Italic"

[font.normal]
family = "Noto Sans Mono"
style = "Regular"

[font.offset]
# y = 2

[[keyboard.bindings]]
