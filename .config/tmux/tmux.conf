###########################################################
# Plugins
############################################################
# set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'erikw/tmux-dark-notify'

set -g @continuum-save-interval '60'

set -g @dark-notify-theme-path-light '/Users/nathan/.config/tmux/theme/light.conf'
set -g @dark-notify-theme-path-dark '/Users/nathan/.config/tmux/theme/dark.conf'

# Start / stop logging - prefix + shift + p
source-file $HOME/.config/tmux/settings.conf
source-file $HOME/.config/tmux/status.conf
source-file $HOME/.config/tmux/keys.conf

run '~/.config/tmux/plugins/tpm/tpm'

if-shell "test -e ~/.local/state/tmux/tmux-dark-notify-theme.conf" \
     "source-file ~/.local/state/tmux/tmux-dark-notify-theme.conf"
